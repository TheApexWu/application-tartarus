design:
  theme: engineeringresumes
  page:
    size: us-letter
    top_margin: 0.3in
    bottom_margin: 0.3in
    left_margin: 0.4in
    right_margin: 0.4in
    show_footer: false
    show_top_note: false
  typography:
    line_spacing: 0.5em
    font_family:
      body: Times New Roman
      name: Times New Roman
      connections: Times New Roman
      section_titles: Times New Roman
    font_size:
      body: 10pt
      name: 25pt
      connections: 10pt
      section_titles: 1.3em
  section_titles:
    type: with_full_line
    line_thickness: 0.5pt
    space_above: 0.25cm
    space_below: 0.12cm
  sections:
    space_between_regular_entries: 0.5em
    space_between_text_based_entries: 0.2em
  entries:
    date_and_location_width: 3.8cm
    highlights:
      space_above: 0cm
      space_between_items: 0.05cm
      space_left: 0.15cm
  header:
    alignment: center
    space_below_name: 0.1cm
    space_below_connections: 0.1cm
    connections:
      separator: " | "
      show_icons: false
